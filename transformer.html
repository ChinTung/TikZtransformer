<!DOCTYPE html>
<html>
<head>
  <title>TikZ Transformer</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/freetikz.css" type="text/css">
</head>




<body onload="setup();">
<script src="js/fontawesome.js"></script>
<script src="js/d3.js" type="text/javascript"></script>
<script src="js/transformer.js" type="text/javascript"></script>
<script src="js/tikztosvg.js" type="text/javascript"></script>

<div class="canvas">
  <div class="code-area">
    <div class="title">LaTeX Code</div>
    <textarea class="latex" id="latex" placeholder="Paste code here"></textarea>

      <div class="bottombar">
        <button class="button" onclick="command()">Update</button>
        <button class="button" onclick="copy()">Copy</button>
        <button class="button" id="alert" onclick="cleartext()">CLAER</button>
      </div>
    </div>

    
  <div id="svg-wrap">
    <svg id="svg"></svg>  

    <div id="righttoolbar">
      <div class="toolbar">
        <div class="switch">
          <input type="radio" id="color_black" name="color" value="black" checked onclick="colorSwitcher();"/>
          <label for="color_black"> <div id="drag"  title="black">Black</div></label>
          <input type="radio" id="color_red" name="color" value="red" onclick="colorSwitcher();"/>
          <label for="color_red"> <div id="pencil" title="red">Red</div> </label>
          <input type="radio" id="color_blue" name="color" value="blue" onclick="colorSwitcher();"/>
          <label for="color_blue"> <div id="eraser"  title="blue">Blue</div> </label>
        </div>
      <div class="switch">
        <input type="radio" id="switch_pencil" name="pencil" value="pencil" checked onclick="toolbar();"/>
        <label for="switch_pencil"> <div id="pencil" class="fas fa-pencil-alt" title="draw"></div> </label>
        <input type="radio" id="switch_eraser" name="pencil" value="eraser" onclick="toolbar();"/>
        <label for="switch_eraser"> <div id="eraser" class="fas fa-eraser" title="erase"> </div> </label>
        <input type="radio" id="switch_drag" name="pencil" value="drag" onclick="toolbar();"/>
        <label for="switch_drag"> <div id="drag" class="fas fa-arrows-alt" title="drag"></div> </label>
      </div>
    </div>
    
  </div>
    </div>
  

    
  </div>




 




</body>
</html>
